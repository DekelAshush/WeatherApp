services:
  - type: web
    name: weatherapp-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    rootDir: weatherapp-back
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
    # Note: Add other environment variables in Render dashboard:
    # FRONTEND_URL, WEATHER_API_KEY, GOOGLE_API_KEY, PG_HOST, PG_USER, PG_PASSWORD, PG_DATABASE, PG_PORT

